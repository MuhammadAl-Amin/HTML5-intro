        <section>
            <h2 style="text-align: center;">Please fill up the form.</h2>

                    <input id="name" type="text" placeholder="Type your name">

                <label for="phone">Your Phone:
                    <input type="number" id="id">
                </label>
                <fieldset>
                    <legend>Pick one </legend>
                    <label for="mango">Mango
                        <input type="radio" id="mango" name="fruit">
                    </label>
                    <label for="jackfruit">jackfruit
                        <input type="radio" id="jackfruit" name="fruit">
                    </label>
                    <label for="apple">Apple
                        <input type="radio" id="apple" name="fruit">
                    </label>
                </fieldset>
                <input type="reset" value="reset">
                <input type="submit" value="submit">
            </form>
        </section>
